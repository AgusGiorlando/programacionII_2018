<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-userdata-heading">Create or edit a Userdata</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userdata.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userdata.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="userdata.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_jhi_user">Jhi User</label>
                    <select class="form-control" id="field_jhi_user" name="jhi_user" [(ngModel)]="userdata.jhi_user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jhi_userOption.id === userdata.jhi_user?.id ? userdata.jhi_user : jhi_userOption" *ngFor="let jhi_userOption of jhi_users; trackBy: trackJhi_userById">{{jhi_userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
